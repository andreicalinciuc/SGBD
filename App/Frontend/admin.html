<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
</head>

<body style="margin: 0; padding: 2% 20%;">
    <main>
        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <input placeholder="Nume client" type="text" id="client_nume_input">
            <input placeholder="Prenume client" type="text" id="client_prenume_input">
            <input placeholder="Nr. telefon client" type="text" id="client_telefon_input">
            <input placeholder="Email client" type="text" id="client_email_input">
            <input placeholder="CNP client" type="text" id="client_cnp_input">
            <button type="button" onclick="adauga_client();">
                Adauga client
            </button>
        </section>

        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <input placeholder="ID vehicul cursa" type="text" id="cursa_id_vehicul_input">
            <input placeholder="ID sofer cursa" type="text" id="cursa_id_sofer_input">
            <input placeholder="ID traseu cursa" type="text" id="cursa_id_traseu_input">
            <button type="button" onclick="lanseaza_cursa();">
                Porneste cursa
            </button>
        </section>


        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <input placeholder="Adresa depou" type="text" id="depou_adresa_input">
            <input placeholder="Capacitate depou" type="text" id="depou_capacitate_input">
            <button type="button" onclick="adauga_depou();">
                Adauga depou
            </button>
        </section>

        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <input placeholder="Nume sofer" type="text" id="sofer_nume_input">
            <input placeholder="Prenume sofer" type="text" id="sofer_prenume_input">
            <input placeholder="Nr. telefon sofer" type="text" id="sofer_telefon_input">
            <input placeholder="CNP sofer" type="text" id="sofer_cnp_input">
            <button type="button" onclick="adauga_sofer();">
                Adauga sofer
            </button>
        </section>

        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <input placeholder="Nume statie" type="text" id="statie_nume_input">
            <input placeholder="Oras statie" type="text" id="statie_oras_input">
            <button type="button" onclick="adauga_statie();">
                Adauga statie
            </button>
        </section>

        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <input placeholder="Numar traseu" type="text" id="traseu_numar_input">
            <!-- <input placeholder="Statie pornire traseu" type="text" id="traseu_from_statie_input">
            <input placeholder="Statie final traseu" type="text" id="traseu_to_statie_input"> -->
            <button type="button" onclick="adauga_traseu();">
                Adauga traseu
            </button>
        </section>

        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <input placeholder="Capacitate vehicul" type="text" id="vehicul_capacitate_input">
            <input placeholder="Stare vehicul (int)" type="text" id="vehicul_stare_input">
            <input placeholder="ID depou vehicul" type="text" id="vehicul_id_depou_input">
            <button type="button" onclick="adauga_vehicul();">
                Adauga vehicul
            </button>
        </section>

        <section style="width: 100%; padding: 8px; border: 1px solid black;">
            <textarea rows="10" id="output-console"
                style="width: calc(100% - 8px); max-width: calc(100% - 8px); min-width: calc(100% - 8px);">
            </textarea>
        </section>
    </main>
    <script src="admin.js"></script>
</body>

</html>
